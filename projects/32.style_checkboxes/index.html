<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Next Year objectives</title>
  </head>
  <body>
    <h2>Set your objectives for next year: the challenge</h2>
    <div class="toggle-container">
      <input type="checkbox" id="sociallife" class="toggle" />
      <label for="sociallife" class="label">
        <div class="ball"></div>
      </label>
      <span>Social Life</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="goodgrades" class="toggle" />
      <label for="goodgrades" class="label">
        <div class="ball"></div>
      </label>
      <span>Good Grades</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="enoughsleep" class="toggle" />
      <label for="enoughsleep" class="label">
        <div class="ball"></div>
      </label>
      <span>Enough Sleep</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
