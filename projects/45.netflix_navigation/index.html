<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

    <title>Mobile Navgation</title>
  </head>
  <body>
    <button class="nav-btn open-btn">
      <i class="fas fa-bars"> </i>
    </button>

    <img
      src="https://logos-download.com/wp-content/uploads/2016/10/Khan_Academy_logo.png"
      alt=""
      class="logo"
    />

    <p class="text">Mobile Navigation</p>

    <div class="nav nav-green">
      <div class="nav nav-blue">
        <div class="nav nav-white">
          <button class="nav-btn close-btn">
            <i class="fas fa-times"></i>
          </button>
          <img
            src="https://logos-download.com/wp-content/uploads/2016/10/Khan_Academy_logo.png"
            alt=""
            class="logo"
          />
          <ul class="list">
            <li><a href="#">Teams</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Life at Khan Academy</a></li>
            <li>
              <ul>
                <li><a href="#">Culture at Khan academy</a></li>
                <li><a href="#">Work and life balance</a></li>
                <li><a href="#">Inclusion & Diversity</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
