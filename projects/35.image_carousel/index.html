<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          src="https://source.unsplash.com/random/500x500/?1"
          alt="first-image"
        />
        <img
          src="https://source.unsplash.com/random/500x500/?2"
          alt="second-image"
        />
        <img
          src="https://source.unsplash.com/random/500x500/?3"
          alt="third-image"
        />
        <img
          src="https://source.unsplash.com/random/500x500/?4"
          alt="fourth-image"
        />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
