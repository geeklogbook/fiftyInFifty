<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: orangered">
          <h1>Lorem, ipsum</h1>
          <p>Lorem ipsum dolor</p>
        </div>
        <div style="background-color: slateblue">
          <h1>Lorem, ipsum</h1>
          <p>Lorem ipsum dolor</p>
        </div>
        <div style="background-color: slategrey">
          <h1>Lorem, ipsum</h1>
          <p>Lorem ipsum dolor</p>
        </div>
        <div style="background-color: sandybrown">
          <h1>Lorem, ipsum</h1>
          <p>Lorem ipsum dolor</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="background-image: url('https://source.unsplash.com/random/1')"
        ></div>
        <div
          style="background-image: url('https://source.unsplash.com/random/2')"
        ></div>
        <div
          style="background-image: url('https://source.unsplash.com/random/3')"
        ></div>
        <div
          style="background-image: url('https://source.unsplash.com/random/4')"
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
